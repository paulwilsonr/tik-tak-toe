<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tic Tac Toe</title>
    <link href="./style.css" rel="stylesheet">
<body>
    <div id="scoreboard">
        <div id="playerOneTurn">
        <p class="playerScore"><span id="playerOneName">Player One</span>: <span id="playerOneScore">0</span></p>

            <p class="playerScore"><span id="playerTwoName">Player Two</span>: <span id="playerTwoScore">0</span></p>
            <p class="playerToken">O</p>
        </div>

        </div>
    

    <div id="gameBoard">
        
    </div>
